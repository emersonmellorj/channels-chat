{% extends "base.html" %}

{% load static %}

{% block content %}
    <form action="" method="post">
    <img class="mb-4" src="{% static 'img/grupo.png' %}" alt="" width="72" height="72">

    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
        <p class="paragrafo">Digite abaixo o seu e-mail:</p>
        <p>{{ form.email }}</p> 
        <input type="submit" class="btn btn-info btn-md" value="Reset password">
    </form>
{% endblock %}
